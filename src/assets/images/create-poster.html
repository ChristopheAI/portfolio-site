<!DOCTYPE html>
<html>
<head>
    <title>Stock2coat Poster Generator</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .poster {
            width: 800px;
            height: 600px;
            background: linear-gradient(135deg, #0066cc, #004499);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .logo { font-size: 3rem; font-weight: bold; margin-bottom: 1rem; }
        .subtitle { font-size: 1.5rem; opacity: 0.9; margin-bottom: 2rem; }
        .features { font-size: 1.2rem; line-height: 1.8; }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="logo">Stock2coat</div>
        <div class="subtitle">Smart Inventory Management</div>
        <div class="features">
            ✓ Real-time Stock Tracking<br>
            ✓ Automated Alerts<br>
            ✓ Modern Dashboard
        </div>
        <div class="play-button">▶</div>
    </div>
